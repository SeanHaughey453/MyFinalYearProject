<div class="container"  style="margin-top:70px;">

    <div *ngIf="!planSwitch && !creditSwitch && !scheduleSwitch" style="text-align: center;">
    <h1>Trainer Directory</h1>
    <div *ngIf="!(staffAccountService.currentUser$ | async) " >
    <h2>here you can add plans, credits and assign them to your clients</h2>
    <p>you can also add clients to your client list so they can view your schedule</p>
    
    <hr>
    </div>
    <button (click)="planBool()" class="btn btn-success  me-2">Plans</button>
    <button (click)="creditBool()" class="btn btn-success  me-2">Booking Credits</button>
    <button (click)="scheduleBool()" class="btn btn-success  me-2">Schedule</button>

    </div>
    <div class="row">
      <h2>Client List</h2>
      <table>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Goals</th>
            <th>Id</th>
            <th>Remove</th>
          </tr>
            <tr *ngFor = "let client of client_list | async ">
              <td>{{client.username}} </td>
              <td>{{client.email}} </td>
              <td>{{client.goals}}</td>
              <td><button class="btn btn-success me-2" (click)="copyToClipboard(client.id)">Copy</button></td>
              <td><button class="btn btn-danger" (click)="removeClient(client.id)">Remove</button></td>
            </tr>

        </table>
        <hr>
  </div>
    
    <div *ngIf="planSwitch" class="container">
      <div class="row justify-content-center">
          <div class="col-4">
            <h2>Plans</h2>
            <myplans></myplans>
            <hr>
            <div class="form-group text-center">
            <button (click)="planBool()" class="btn btn-success  me-2">Back</button>
            </div>
          </div>
      </div>
    </div>
    <div *ngIf="creditSwitch" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
              Credits
              <mycredits></mycredits>
                <hr>
                <div class="form-group text-center">
                <button (click)="creditBool()" class="btn btn-success  me-2">Back</button>
                </div>
            </div>
        </div>
      </div>
      <div *ngIf="scheduleSwitch" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
               Schedule
               <myalterschedule></myalterschedule>
                <hr>
                <div class="form-group text-center">
                <button (click)="scheduleBool()" class="btn btn-success  me-2">Back</button>
                </div>
            </div>
        </div>
        </div>
  </div>
